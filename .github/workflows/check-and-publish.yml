name: Check and Publish

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - run: deno task ok
      - run: cargo fmt --check
      - run: deno task build
      - run: cargo clippy --release -- -D warnings
      - if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: deno publish
