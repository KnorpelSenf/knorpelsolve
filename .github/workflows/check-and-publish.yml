name: Check and Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deno-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - run: deno task ok

  rust-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-rust"
      - run: cargo fmt --check
      - run: cargo clippy -- -D warnings

  publish:
    runs-on: ubuntu-latest
    needs: [rust-check, deno-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-rust"
      - run: deno task build
      - run: deno publish
